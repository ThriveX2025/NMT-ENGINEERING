services:
  # PostgreSQL Database Service
  db:
    image: postgres:17.7 
    container_name: nmt-database
     
    environment:
      POSTGRES_DB: ${DB_NAME:-nmt_dashboard}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
     
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nmt-network
    restart: unless-stopped

  # Django Backend with Auto-Fetch from GitHub
  backend:
    image: thrivexai/nmt-dashboard:latest
    container_name: nmt-backend
    user: root
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        echo "--- ðŸš€ Auto-Fetch Started ---"
        
        # Install Git if missing
        if ! command -v git >/dev/null; then
          apk add --no-cache git 2>/dev/null || apt-get update && apt-get install -y git
        fi
        
        # Configure Git
        git config --global --add safe.directory /app
        cd /app
        
        # Clone or Update from GitHub (public repo)
        if [ ! -d ".git" ]; then
          echo "ðŸ“‚ Cloning repository..."
          git init
          git remote add origin "$REPO_URL"
          git fetch origin main
          git reset --hard origin/main
        else
          echo "ðŸ”„ Updating repository..."
          git remote set-url origin "$REPO_URL" 2>/dev/null || git remote add origin "$REPO_URL"
          git fetch origin main
          git reset --hard origin/main
        fi
        
        echo "--- âœ… Code Updated from GitHub ---"
        
        # Install/Update Dependencies
        echo "ðŸ“¦ Installing dependencies..."
        pip install --no-cache-dir -r backend/requirements.txt
        
        # Navigate to backend directory
        cd backend
        
        # Run Migrations
        echo "ðŸ”„ Running migrations..."
        python manage.py migrate --noinput
        
        # Collect Static Files
        echo "ðŸ“ Collecting static files..."
        python manage.py collectstatic --noinput
        
        echo "--- ðŸš€ Starting Server ---"
        exec gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application
    ports:
      - "9000:8000"
    
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-change-this-in-production-xyz123
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=nmt_dashboard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001,https://nmt.thrivexai.cloud,http://nmt.thrivexai.cloud,https://nmt.thrivexai.cloud:9001,http://nmt.thrivexai.cloud:9001
      - USE_GOOGLE_SHEETS=True
      - GOOGLE_SHEET_URL=https://docs.google.com/spreadsheets/d/19uL0pcnCicAtx26U6xgmCDKTP4gYGbYxjVCJyb2TSII/edit?usp=sharing
      - REPO_URL=${REPO_URL:-https://github.com/ThriveX2025/NMT-ENGINEERING.git}
    volumes:
      - backend_data:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nmt-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    image: thrivexai/nmt-frontend:latest
    container_name: nmt-frontend
    user: root
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        echo "--- ðŸš€ Frontend Auto-Fetch Started ---"
        
        # Install Git if missing
        if ! command -v git >/dev/null; then
          apk add --no-cache git
        fi
        
        # Configure Git
        git config --global --add safe.directory /app
        cd /app
        
        # Clone or Update from GitHub (public repo)
        if [ ! -d ".git" ]; then
          echo "ðŸ“‚ Cloning repository..."
          git init
          git remote add origin "$REPO_URL"
          git fetch origin main
          git reset --hard origin/main
        else
          echo "ðŸ”„ Updating repository..."
          git remote set-url origin "$REPO_URL" 2>/dev/null || git remote add origin "$REPO_URL"
          git fetch origin main
          git reset --hard origin/main
        fi
        
        echo "--- âœ… Code Updated from GitHub ---"
        
        # Navigate to frontend directory
        cd frontend
        
        # Install/Update Dependencies
        echo "ðŸ“¦ Installing dependencies..."
        npm ci
        
        # Build application
        echo "ðŸ”¨ Building frontend..."
        npm run build
        
        echo "--- ðŸš€ Starting Frontend Server ---"
        cd .next/standalone
        exec node server.js
    ports:
      - "9001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - REPO_URL=${REPO_URL:-https://github.com/ThriveX2025/NMT-ENGINEERING.git}
    volumes:
      - frontend_data:/app
    depends_on:
      - backend
    networks:
      - nmt-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nmt-nginx
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - nmt-network
    restart: unless-stopped

configs:
  nginx_config:
    content: |
      events {
          worker_connections 1024;
      }

      http {
          include /etc/nginx/mime.types;
          default_type application/octet-stream;

          access_log /var/log/nginx/access.log;
          error_log /var/log/nginx/error.log;

          gzip on;
          gzip_vary on;
          gzip_min_length 1024;
          gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

          upstream backend {
              server backend:8000;
          }

          upstream frontend {
              server frontend:3000;
          }

          server {
              listen 80;
              server_name localhost;
              client_max_body_size 100M;

              add_header X-Frame-Options "DENY" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-XSS-Protection "1; mode=block" always;
              add_header Referrer-Policy "no-referrer-when-downgrade" always;

              location /api/ {
                  proxy_pass http://backend;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_redirect off;
              }

              location /admin/ {
                  proxy_pass http://backend;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }

              location /static/ {
                  alias /app/staticfiles/;
                  expires 30d;
                  add_header Cache-Control "public, immutable";
              }

              location /media/ {
                  alias /app/media/;
                  expires 7d;
                  add_header Cache-Control "public";
              }

              location / {
                  proxy_pass http://frontend;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
              }
          }
      }

volumes:
  postgres_data:
  backend_data:
  frontend_data:
  static_volume:
  media_volume:

networks:
  nmt-network:
    driver: bridge 