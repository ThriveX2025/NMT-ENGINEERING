services:
  # PostgreSQL Database Service
  db:
    image: postgres:17.7 
    container_name: nmt-database
     
    environment:
      POSTGRES_DB: ${DB_NAME:-nmt_dashboard}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nmt-network
    restart: unless-stopped

  # Django Backend with Auto-Fetch from GitHub
  backend:
    image: thrivexai/nmt-dashboard:latest
    container_name: nmt-backend
    user: root
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        echo "--- üöÄ Auto-Fetch Started ---"
        
        # Install Git if missing
        if ! command -v git >/dev/null; then
          apk add --no-cache git 2>/dev/null || apt-get update && apt-get install -y git
        fi
        
        # Configure Git
        git config --global --add safe.directory /app
        cd /app
        
        # Clone or Update from GitHub (public repo)
        if [ ! -d ".git" ]; then
          echo "üìÇ Cloning repository..."
          git init
          git remote add origin "$REPO_URL"
          git fetch origin main
          git reset --hard origin/main
        else
          echo "üîÑ Updating repository..."
          git remote set-url origin "$REPO_URL" 2>/dev/null || git remote add origin "$REPO_URL"
          git fetch origin main
          git reset --hard origin/main
        fi
        
        echo "--- ‚úÖ Code Updated from GitHub ---"
        
        # Install/Update Dependencies
        echo "üì¶ Installing dependencies..."
        pip install --no-cache-dir -r backend/requirements.txt
        
        # Navigate to backend directory
        cd backend
        
        # Run Migrations
        echo "üîÑ Running migrations..."
        python manage.py migrate --noinput
        
        # Collect Static Files
        echo "üìÅ Collecting static files..."
        python manage.py collectstatic --noinput
        
        echo "--- üöÄ Starting Server ---"
        exec gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application
    ports:
      - "9000:8000"
    
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-change-this-in-production-xyz123
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=nmt_dashboard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,*,nmt.thrivexai.cloud
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001,https://nmt.thrivexai.cloud,http://nmt.thrivexai.cloud,https://nmt.thrivexai.cloud:9001,http://nmt.thrivexai.cloud:9001
      - USE_GOOGLE_SHEETS=True
      - GOOGLE_SHEET_URL=https://docs.google.com/spreadsheets/d/19uL0pcnCicAtx26U6xgmCDKTP4gYGbYxjVCJyb2TSII/edit?usp=sharing
      - REPO_URL=${REPO_URL:-https://github.com/ThriveX2025/NMT-ENGINEERING.git}
    volumes:
      - backend_data:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nmt-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    image: thrivexai/nmt-frontend:latest
    container_name: nmt-frontend
    ports:
      - "9001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://nmt.thrivexai.cloud:9000
    depends_on:
      - backend
    networks:
      - nmt-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nmt-nginx
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - nmt-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_data:
  static_volume:
  media_volume:

networks:
  nmt-network:
    driver: bridge
